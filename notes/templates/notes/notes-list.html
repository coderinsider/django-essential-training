{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
</head>
<body>
    <ul>
        {% for note in notes %}
        <li class="note-li">{{ note.title }}</li>
        <li class="note-li">{{ note.content }}</li>
        <li class="note-li">{{ note.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
