{% extends  "base.html" %}

{% block content %}
    <h2 class="my-5">There are the notes:</h2>

    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-center">{{ note.title }}</a><h3></h3>
                <p>{{ note.content|truncatechars:10 }}</p>
                <p>{{ note.created_at }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
